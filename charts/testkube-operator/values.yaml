# Default values for testkube-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

#Global image parameters
## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets [array] Global Docker registry secret names as an array
global:
  imageRegistry: ""
  imagePullSecrets: []

image:
  registry: docker.io
  repository: "kubeshop/testkube-operator"
  pullPolicy: ""
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.7.1"

imageProxy: "gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0"
nameOverride: "testkube-operator"
fullnameOverride: "testkube-operator"

apiFullname: "testkube-api-server"
apiPort: 8088

certificateImage: "kubeshop/testkube-certificate"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

webhook:
  enabled: true
  name: testkube-operator-webhook-admission
  labels: {}
  annotations: {}

  migrate:
    enabled: true
    image:
      repository: bitnami/kubectl
      version: 1.22.15
      pullPolicy: ""

  patch:
    enabled: true
    image:
      repository: dpejcev/kube-webhook-certgen
      version: 1.0.6
      pullPolicy: ""
    annotations: {}
    podAnnotations: {}
    labels: {}
    securityContext:
      runAsNonRoot: true
      runAsUser: 2000
      fsGroup: 2000
    serviceAccount:
      annotations: {}
      name: testkube-operator-webhook-cert-mgr
    nodeSelector:
      kubernetes.io/os: linux
    tolerations: []

  certificate:
    secretName: webhook-server-cert

  createSecretJob:
    resources: {}
      # limits:
      #   cpu: 10m
      #   memory: 20Mi
      # requests:
      #   cpu: 10m
      #   memory: 20Mi

  patchWebhookJob:
    resources: {}

# Create RBAC roles for users and controller
rbac:
  create: true

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP # for working with real k8s we should use "ClusterIP" type.
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 30m
    memory: 30Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
