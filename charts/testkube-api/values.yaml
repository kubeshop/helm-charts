# Default values for testkube-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

#Global image parameters
## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets [array] Global Docker registry secret names as an array
global:
  imageRegistry: ""
  imagePullSecrets: []

image:
  registry: docker.io
  repository: kubeshop/testkube-api-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "1.6.38"

nameOverride: "api-server"
fullnameOverride: "testkube-api-server"

mongodb:
  dsn: "mongodb://testkube-mongodb:27017"
  # or use dsn in secrets
  # secretName: testkube-secrets
  # secretKey: mongo-dsn
cloud:
  url: ""
  key: ""
postmanExecutorURI: "http://testkube-postman-executor:8082"

analyticsEnabled: true
slackToken: ""

# base64 encoded executors.json alike data
executors: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
# fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8088
  annotations: {}

nats:
  enabled: true
  uri: "nats://testkube-nats"
  # or load URI from secrets
  # secretName: XXX
  # secretKey: XXX

minio:
  enabled: true
  nodeSelector: {}
  tolerations: []
  affinity: {}
  image: minio/minio:latest
  serviceAccountName: ""
  minioRootUser: ""
  minioRootPassword: ""

uiIngress:
  enabled: false
  path: /results/(v\d/executions.*)
  # Hostnames must be provided if Ingress is enabled.
  hosts:
    []
  # - testkube.example.com
  tlsenabled: false
  # Placing a host in the TLS config will indicate a certificate should be created
  tls:
    []
    # - hosts:
    #     - testkube.example.com
  #   secretName: testkube-cert-secret

cliIngress:
  enabled: false
  # Parameters to check oauth token (by default github one)
  oauth:
    clientID: ""
    clientSecret: ""
    provider: "github"
    scopes: ""
  path: /results/(v\d/.*)
  # Hostnames must be provided if Ingress is enabled.
  hosts:
    []
  # - testkube.example.com
  tlsenabled: false
  # Placing a host in the TLS config will indicate a certificate should be created
  tls:
    []
    # - hosts:
    #     - testkube.example.com
  #   secretName: testkube-cert-secret

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
storage:
  endpoint: ""
  endpoint_port: "9000"
  accessKeyId: "minio"
  accessKey: "minio123"
  location: ""
  token: ""
  SSL: false
  scrapperEnabled: true

prometheus:
  enabled: false
