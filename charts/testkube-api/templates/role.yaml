  {{- end }}
rules:
  - apiGroups:
      - executor.testkube.io
    resources:
      - executors
    verbs:
      - get
      - watch
      - list
      - create
      - update
      - patch
      - delete
      - deletecollection
  - apiGroups:
      - executor.testkube.io
    resources:
      - executors/status
    verbs:
      - get

