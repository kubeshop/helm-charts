{{ if .Values.rbac.createRoles }}
apiVersion: {{ include "global.capabilities.rbac.apiVersion" . }}
kind: Role
metadata:
  name: executors-role-{{ .Release.Name }}-{{ .Release.Namespace }}
rules:
  - apiGroups:
      - executor.testkube.io
    resources:
      - executors
    verbs:
      - get
      - watch
      - list
      - create
      - update
      - patch
      - delete
      - deletecollection
  - apiGroups:
      - executor.testkube.io
    resources:
      - executors/status
    verbs:
      - get

---

apiVersion: {{ include "global.capabilities.rbac.apiVersion" . }}
