{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "testkube-api.serviceAccountName" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.serviceAccount.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.serviceAccount.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
