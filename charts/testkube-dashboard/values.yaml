# Default values for testkube-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

#Global image parameters
## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets [array] Global Docker registry secret names as an array
global:
  imageRegistry: ""
  imagePullSecrets: []

image:
  registry: docker.io
  repository: kubeshop/testkube-dashboard
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "1.8.1"

nameOverride: "dashboard"
fullnameOverride: "testkube-dashboard"

apiServerEndpoint: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
# fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  annotations: {}

ingress:
  enabled: false
  path: /
  ## Hostnames must be provided if Ingress is enabled.
  hosts:
    []
  # - testkube.example.com
  tlsenabled: false
  # placing a host in the TLS config will indicate a certificate should be created
  tls:
    []
    # - hosts:
    #     - testkube.example.com
  #   secretName: testkube-cert-secret

oauth2:
  enabled: false
  name: oauth2-proxy
  path: /oauth2
  port: 4180
  selector: k8s-app
  image:
    repository: quay.io/oauth2-proxy/oauth2-proxy
    tag: "1.8.1"
    pullPolicy: Always
  env:
    clientId: ""
    clientSecret: ""
    githubOrg: ""
    cookieSecret: ""
    cookieSecure: "false"
    redirectUrl: "http://testkube.example.com/oauth2/callback"

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
