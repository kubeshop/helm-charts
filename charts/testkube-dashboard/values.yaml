# Default values for testkube-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kubeshop/testkube-dashboard
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "1.1.10"

imagePullSecrets: []
nameOverride: "dashboard"
fullnameOverride: "testkube-dashboard"

apiServerEndpoint: "default"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "false"
    # github oauth annotations (empty by default)
    # nginx.ingress.kubernetes.io/auth-url: "http://$host/oauth2/auth"
    # nginx.ingress.kubernetes.io/auth-signin: "http://$host/oauth2/start?rd=$escaped_request_uri"
    # nginx.ingress.kubernetes.io/access-control-allow-origin: "*"
    nginx.ingress.kubernetes.io/auth-url: ""
    nginx.ingress.kubernetes.io/auth-signin: "" 
    nginx.ingress.kubernetes.io/access-control-allow-origin: ""
  path: /
  hosts:
    - demo.testkube.io
  tlsenabled: "false"
  tls: # < placing a host in the TLS config will indicate a certificate should be created
    - hosts:
        - demo.testkube.io
      secretName: testkube-demo-cert-secret

oauth2:
  enabled: false
  name: oauth2-proxy
  path: /oauth2
  port: 4180
  selector: k8s-app
  image:
    repository: quay.io/oauth2-proxy/oauth2-proxy
    tag: "1.1.10"
    pullPolicy: Always
  env:
    clientId: ""
    clientSecret: ""
    githubOrg: ""
    cookieSecret: ""
    cookieSecure: "false"
    redirectUrl: "http://demo.testkube.io/oauth2/callback"

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
