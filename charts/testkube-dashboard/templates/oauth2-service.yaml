{{- if .Values.oauth2.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.oauth2.name }}
  labels:
    {{- include "testkube-oauth2.selectorLabels" . | nindent 4 }}
    {{- if .Values.globalLabels }}
    {{- include "global.tplvalues.render" ( dict "value" .Values.globalLabels "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.globalAnnotations }}
  annotations: {{- include "global.tplvalues.render" ( dict "value" .Values.globalAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.oauth2.serviceAnnotations }}
    {{- include "global.tplvalues.render" ( dict "value" .Values.oauth2.serviceAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  ports:
    - port: {{ .Values.oauth2.port }}
      targetPort: {{ .Values.oauth2.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "testkube-oauth2.selectorLabels" . | nindent 4 }}
{{- end }}
