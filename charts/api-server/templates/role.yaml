apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scripts.operator.api-server-{{ .Release.Name }}
rules:
- apiGroups: ["tests.testkube.io"]
  resources: ["scripts"]
  verbs: ["get", "watch", "list", "create", "delete"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: executors-cluster-role-{{ .Release.Name }}
rules:
- apiGroups:
  - executor.testkube.io
  resources:
  - executors
  verbs:
  - get
  - watch
  - list
  - create

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jobs-cluster-role-{{ .Release.Name }}
rules:
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - watch
  - list
  - create
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  verbs:
  - get
  - watch
  - list
  - create

--- 

# permissions for end users to edit tests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: test-cluster-role-{{ .Release.Name }}
rules:
- apiGroups:
  - tests.testkube.io
  resources:
  - tests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tests.testkube.io
  resources:
  - tests/status
  verbs:
  - get

