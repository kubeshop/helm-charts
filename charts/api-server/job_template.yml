apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
spec:
  template:
    spec:
      ttlSecondsAfterFinished: 180
      initContainers:
      - name: {{ .Name }}-init
        image: {{ .InitImage }}
        imagePullPolicy: Always
        command: ["/bin/runner"]
        args: 
        - '{{ .Jsn }}'
        volumeMounts:
        - name: data-volume
          mountPath: /data 
      containers:
      - name: {{ .Name }}
        image: {{ .Image }}
        imagePullPolicy: Always
        command: ["/bin/runner"]
        args: 
          - '{{ .Jsn }}'
        volumeMounts:
        - name: data-volume
          mountPath: /data
      volumes:
      - name: data-volume
        emptyDir: {}
      restartPolicy: Never
  backoffLimit: 0
