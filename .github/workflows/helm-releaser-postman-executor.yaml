name: Release kubtest postman-executor chart.

on:
  push:
    paths:
      - 'postman-executor/**'
    branches:
      - main
  
  pull_request:
    paths:
      - 'postman-executor/**'
    branches:
      - main 

jobs:

  release_posyman_executor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.1
        with:
          charts_dir: postman-executor/charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
